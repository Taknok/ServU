<ion-header-bar class="bar-positive" ng-class="{'bar-hide': slideHeader}">
	<h1 class="title">{{"Register" || translate}}</h1>
</ion-header-bar>
<ion-content class="padding">
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Name" ng-model="user.name">
		</label>
		<label class="item item-input">
			<input type="password" placeholder="Password" ng-model="user.password">
		</label>
	</div>
	<button class="button button-full button-positive" ng-click="signup()">
		Sign up
	</button>
	<button class="button button-positive button-clear button-full" ui-sref="login">Login</button>
</ion-content>
