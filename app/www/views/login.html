<ion-header-bar class="bar-positive" ng-class="{'bar-hide': slideHeader}">
	<h1 class="title">{{"Login" | translate}}</h1>
</ion-header-bar>

<ion-content class="padding">
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="username" ng-model="user.username">
		</label>
		<label class="item item-input">
			<input type="password" placeholder="password" ng-model="user.password">
		</label>
	</div>
	<button class="button button-full button-balanced" ng-click="login()">
		Login
	</button>
	<button class="button button-positive button-clear button-full" ui-sref="register">Register now!</button>
  </ion-content>
