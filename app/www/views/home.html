<ion-view ng-controller="HomeCtrl" cache-view="false">
<ion-content class="padding">
	<button class="button button-full button-assertive" ng-click="deleteDevice()">
		{{"Delete Device" | translate}}
	</button>
	<button class="button button-full button-energized" ng-click="purge()">
		{{"Purge All Actions Pending" | translate}}
	</button>
	<button class="button button-full button-balanced" ng-click="requestAllProbesPermissions()">
		{{"Request All Permissions" | translate}}
	</button>

</ion-content>
</ion-view>
