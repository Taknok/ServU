<button class="button button-clear {{buttomClass}} {{getButtonClass()}}" id="button-settings" ng-click=clickAction($event)>
    <i class="icon {{getIcon()}}"></i>
    <div ng-transclude class="settings-wrapper text-left" ng-show="showMenu" ng-if="!actions"></div>
    <div class="list text-left" ng-if="actions" ng-show="showMenu && actions">
         <a class="item {{itemClass}}" ng-class="{noborder:noBorder}" ng-repeat="m in actions" ng-click="m.fn(m.value)" href="{{m.href}}" ng-show="m.disabled !== true">{{m.text}}</a>
   </div>
</button>
